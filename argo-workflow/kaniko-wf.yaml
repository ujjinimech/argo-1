apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: kaniko-build1
  labels:
    workflows.argoproj.io/archive-strategy: "false"
spec:
  entrypoint: full
  serviceAccountName: argo
  volumes:
  - name: kaniko-secret
    secret:
      secretName: regcred
      items:
        - key: .dockerconfigjson
          path: config.json
  templates:
  - name: full
    dag:
      tasks:
      - name: build-container-image
        templateRef:
          name: container-image
          template: build-kaniko-git
          clusterScope: true
        arguments:
          parameters:
          - name: app_repo
            value: git://github.com/ujjinimech/nodejs-welcome.git
          - name: container_image
            value: ujjinimech/kaniko
          - name: container_tag
            value: "1.1.0"

